<div>
  <input type="text" placeholder="Search Company" class="search-input" autofocus
    (keydown)="handleKeyDown($event.keyCode, $event.target.value)" #searchInput/> 
  <button (click)="searchCompany(searchInput.value)" class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
</div>
