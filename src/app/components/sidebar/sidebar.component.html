<div class="container">
  <div class="row">
    <div *ngIf="searchCompany; then searchCompanyComponent; else searchNearMeComponent"></div>

    <h2>Hello World; Lorem Ips</h2>

    <ng-template #searchCompanyComponent>
      <app-sidebar-search-company></app-sidebar-search-company>
    </ng-template>

    <ng-template #searchNearMeComponent>
      <app-sidebar-search-near-me></app-sidebar-search-near-me>   
    </ng-template>

    <br>

    <button class="search-btn" (click)="toggleSearch()">Toggle Search</button>

    <br>
        
    <app-sidebar-filter-sort [categories]="categories" (categoryEvent)="receiveCategory($event)"></app-sidebar-filter-sort>
  </div>
</div>
