<div class="container">

  <div *ngFor="let company of companiesArray">
      <app-company-item
        [companyName]="company.companyName"
        [companyDescription]="company.companyDescription"
        [companyAvatar]="company.companyAvatar"
        [companyPath]="company.companyPath"
        [companyRating]="company.companyRating">
      </app-company-item>
  </div>

  <app-loading-spinner *ngIf="homeLayoutSpinner"></app-loading-spinner>
      
</div>
