
<div class="container">    
  <div class="row">

      <div class="col-lg-12 layout-title">
        <h2>Trending</h2>
      </div>

    <div class="col-lg-12 col-xs-12">
      <app-trending-items-layout [trendingItemsArray]="trendingItemsArray" [trendingLayoutSpinner]="trendingLayoutSpinner">
      </app-trending-items-layout>
    </div>

    <div class="col-lg-12 layout-title">
      <h2>Restaurants</h2>
    </div>
    
    <div class="col-lg-4 d-none d-lg-block">
      <app-sidebar (searchResult)="receivedCompanies($event)" ></app-sidebar>
    </div>

    <div class="col-lg-8 col-md-12">
      <app-home-layout [companiesArray]="companiesArray" [homeLayoutSpinner]="homeLayoutSpinner"></app-home-layout>
    </div>
    
  </div>
</div>
